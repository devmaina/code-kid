<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learn to Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <span class="material-icons" id="school-logo">computer</span>
        <h1>Kids Like and Learn Coding Quickly</h1>
        <button id="menu-button" class="icon-button" aria-label="Menu">
            <span class="material-icons">menu</span>
        </button>
        <button id="run-btn">Run Code</button> <button id="next-btn">Next Task</button>
    </nav>

    <div id="task-instruction">Loading task...</div>

    <div id="main-container">
        <div id="editor-container">
            <div class="editor-section">
                <div class="editor-title">Structure (HTML)</div>
                <div id="structure-editor" class="editor"></div>
            </div>
            <div class="editor-section">
                <div class="editor-title">Style (CSS)</div>
                <div id="style-editor" class="editor"></div>
            </div>
            <div class="editor-section">
                <div class="editor-title">Interaction (JavaScript)</div>
                <div id="interaction-editor" class="editor"></div>
            </div>
        </div>

        <div id="output-container">
            <h1 id="output-header">Result</h1>
            <iframe id="output-slot"></iframe>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
